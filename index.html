<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="card">
      <section class="card-img">
        <img class="on-mobile-img" src="./images/image-header-mobile.jpg" alt="">
        <div class="overlay"></div>
      </section>
      <section class="card-body">
        <h1 class="card-title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card-stat">
          <div class="box companies">
            <h2>10k+</h2>
            <small class="small">companies</small>
          </div>
          <div class="box templates">
            <h2>314</h2>
            <small class="small">templates</small>
          </div>
          <div class="box queries">
            <h2>12M+</h2>
            <small class="small">queries</small>
          </div>
        </div>
      </section>
    </div>
  </main>


</body>
</html>
